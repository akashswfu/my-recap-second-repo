<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha</title>
    <link rel="stylesheet" href="style.css">
    <style>
        label{
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>

    <main>
        <section>
            <h2>Please Fill Up The From</h2>
            <form>
                <label for="name"> Your Name: 
                    <input type="text" name="" id="name" placeholder="Your Name">
                </label>
                <label for="email"> Your Email: 
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>
                <label for="phone"> Your Phone: 
                    <input type="text" name="phone" id="email" placeholder="Your Phone">
                </label>
                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick One or more Vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">Sorisa
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki">Sutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">Chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <div class="last">
                    <input type="reset" value="Reset">
                <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>



    <footer>

    </footer>
    
</body>
</html>
